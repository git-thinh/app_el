<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/ui.css" rel="stylesheet" />
</head>
<body>     
    <div id="ui-page" style="display:none;">
        <div id="ui-category">
        </div>
        <div id="ui-content"> 
        </div>
        <div id="ui-tabs">
        </div>
    </div>


    <section id="ui-indicator" style="display:none;">
        <shadow></shadow>
        <content>
            <img src="/indicator.gif" />
            <p>Please wait ...</p>
        </content>
    </section>

    <section id="ui-alert" style="display:none">
        <shadow></shadow>
        <content>
            <aside>
                <header>
                    <h3>Message</h3>
                </header>
                <fieldset>
                    <p>This is content alert ...</p>
                </fieldset>
                <footer>
                    <button>Ok</button>
                </footer>
            </aside>
        </content>
    </section>

    <div id="toast"></div>

    <link href="/css/page.css" rel="stylesheet" />
    <script src="/js/worker/underscore.min.js"></script>    
    <script src="/js/ui.js"></script>
</body>
</html>
