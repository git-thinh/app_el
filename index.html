<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/ui.css" rel="stylesheet" />
</head>
<body>     
    <div id="ui-page" style="display:none;">
        <div id="ui-category">
            <ul class="toolbar">
                <li do="ui_toggleTree"><i class="ico i-menu"></i></li>
                <li><i class="ico i-add"></i></li>
                <li><i class="ico i-edit"></i></li>
                <li><i class="ico i-remove"></i></li>
                <li><i class="ico i-refresh"></i></li>
            </ul>
            <div id="tree_category">
                <details id="tree_data">
                    <summary do="tree.on_node_click,0">Document</summary>
                </details>
            </div>
        </div>
        <div id="ui-content"> 
            <ul class="toolbar">
                <li><i class="ico i-menu" do="tree.on_toggle_click"></i></li>
                <li class="flr"><i do="tab.on_toggle_click" class="ico i-app"></i></li>
                <li class="flr" style="width:55px;"><i class="ico i-next float-right"></i><b class="float-right">Next</b></li>
                <li class="flr"><i class="ico i-pause"></i></li>
                <li class="flr"><i class="ico i-play"></i></li>
                <li class="flr"><i class="ico i-stop"></i></li>
                <li class="flr" style="width:63px;"><i class="ico i-prev"></i><b>Prev</b></li>
                <li class="flr" title="Speeder" style="width:32px;"><i class="ico i-add"></i></li>
                <li class="flr" title="Slower" style="width:27px;"><i class="ico i-sub"></i></li>
                <li class="flr" style="width:39px;"><b>Rate</b></li>
            </ul>
            <div id="ui-article">
            </div>
        </div>
        <div id="ui-tabs">
            <div class="tabs">
                <button do="tab.on_item_click|tab_history">History</button>
                <button do="tab.on_item_click|tab_bookmark">Bookmark</button>
                <button do="tab.on_item_click|tab_reading">Reading</button>
                <button do="tab.on_item_click|tab_grammar">Grammar</button>
                <button do="tab.on_item_click|tab_word" class="active">Words</button>
            </div>
            <div class="tab-items"> 
                <div id="tab_word" class="tab-content">
                </div>
                <div id="tab_grammar" class="tab-content"></div>
                <div id="tab_reading" class="tab-content"></div>
                <div id="tab_history" class="tab-content"></div>
                <div id="tab_bookmark" class="tab-content"></div>
            </div>
        </div>
    </div>


    <section id="ui-indicator" style="display:none;">
        <shadow></shadow>
        <content>
            <img src="/indicator.gif" />
            <p>Please wait ...</p>
        </content>
    </section>

    <section id="ui-alert" style="display:none">
        <shadow></shadow>
        <content>
            <aside>
                <header>
                    <h3>Message</h3>
                </header>
                <fieldset>
                    <p>This is content alert ...</p>
                </fieldset>
                <footer>
                    <button>Ok</button>
                </footer>
            </aside>
        </content>
    </section>

    <div id="toast"></div>

    <script src="/js/ui.js"></script>
    <link href="/css/page.css" rel="stylesheet" />
    
</body>
</html>
