<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>English</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/ui.css" rel="stylesheet" />
</head>
<body>     
    <div id="ui-page" style="display:none;">
        <div id="ui-category">
        </div>
        <div id="ui-content"> 
        </div>
        <div id="ui-tabs">
            <div class="tabs">
                <button do="tab.on_item_click|tab_history">History</button>
                <button do="tab.on_item_click|tab_bookmark">Bookmark</button>
                <button do="tab.on_item_click|tab_reading">Reading</button>
                <button do="tab.on_item_click|tab_grammar">Grammar</button>
                <button do="tab.on_item_click|tab_word" class="active">Words</button>
            </div>
            <div class="tab-items"> 
                <div id="tab_word" class="tab-content">
                </div>
                <div id="tab_grammar" class="tab-content"></div>
                <div id="tab_reading" class="tab-content"></div>
                <div id="tab_history" class="tab-content"></div>
                <div id="tab_bookmark" class="tab-content"></div>
            </div>
        </div>
    </div>


    <section id="ui-indicator" style="display:none;">
        <shadow></shadow>
        <content>
            <img src="/indicator.gif" />
            <p>Please wait ...</p>
        </content>
    </section>

    <section id="ui-alert" style="display:none">
        <shadow></shadow>
        <content>
            <aside>
                <header>
                    <h3>Message</h3>
                </header>
                <fieldset>
                    <p>This is content alert ...</p>
                </fieldset>
                <footer>
                    <button>Ok</button>
                </footer>
            </aside>
        </content>
    </section>

    <div id="toast"></div>

    <script src="/js/ui.js"></script>
    <link href="/css/page.css" rel="stylesheet" />
    
</body>
</html>
